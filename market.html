<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/market.css">

</head>
<body>
<main>
    <div id="logo"><img src="img/logo.png"></div>
    <div id="items">
        <div class="vegetables">
            <h2>Vegetables</h2>
            <ul class="vegetables">

            </ul>
        </div>
        <div class="fruits">
            <h2>Fruits</h2>
            <ul class="fruits">

            </ul>
        </div>
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <div class="empty">Your cart is empty</div>
        <ul class="cart">

        </ul>
        <div class="buy"><input type="button" value = "Buy" id="buybutton"></div>
    </div>
    <div id="checkoutPage">
        <h2>Checkout</h2>
        <ul id="checkout">

        </ul>
        <div class="back"><input type="button" value = "Back" id="backbutton"></div>
    </div>
</main>
<script src="js/market.js"></script>
</body>
</html>
